          +materialized: table
          +post-hook:
            - "CREATE INDEX {{ get_index_name(this, 'northstar_id') }} (northstar_id)"
            - "{{ grant_select_to(this, ['dsanalyst', 'looker']) }}"
          +tags: "user_newsletter_signups"
        user_newsletter_signups:
          +alias: user_newsletter_signups
          +materialized: table
          +post-hook:
            - "{{ grant_select_to(this, ['dsanalyst', 'looker']) }}"
          +tags: "user_newsletter_signups"
