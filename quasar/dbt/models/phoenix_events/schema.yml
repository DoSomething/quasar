version: 2

models:
  - name: snowplow_base_event
    description: Table that extracts and cleans up relevant columns from raw DS web clickstream data.

    columns:
        - name: event_id
          description: '{{ doc("event_id") }}'
          tests:
              - unique
              - not_null

        - name: event_source
          description: '{{ doc("event_source") }}'
          tests:
              - unique
              - not_null

        - name: event_datetime
          description: '{{ doc("event_datetime") }}'
          tests:
              - not_null

        - name: event_name
          description: '{{ doc("event_name") }}'

        - name: event_type
          description: '{{ doc("event_type") }}'
          tests:
              - not_null

        - name: host
          description: '{{ doc("host") }}'
          tests:
              - not_null
    
        - name: path
          description: '{{ doc("path") }}'
          tests:
              - not_null

        - name: query_parameters
          description: '{{ doc("query_parameters") }}'

        - name: se_category
          description: '{{ doc("se_category") }}'
    
        - name: se_action
          description: '{{ doc("se_action") }}'

        - name: se_label
          description: '{{ doc("se_label") }}'

        - name: session_id
          description: '{{ doc("session_id") }}'
          tests:
              - not_null
    
        - name: session_counter
          description: '{{ doc("session_counter") }}'
          tests:
              - not_null

        - name: browser_size
          description: '{{ doc("browser_size") }}'
          tests:
              - not_null

        - name: northstar_id
          description: '{{ doc("northstar_id") }}'
          tests:
              - relationships:
                  to: ref('users')
                  field: id

        - name: device_id
          description: '{{ doc("device_id") }}'
          tests:
              - not_null
    
        - name: referrer_host
          description: '{{ doc("referrer_host") }}'
          tests:
              - not_null

        - name: referrer_path
          description: '{{ doc("referrer_path") }}'
          tests:
              - not_null

        - name: referrer_source
          description: '{{ doc("referrer_source") }}'

  - name: snowplow_payload_event
    description: Table containing extra data from events in snowplow_base_event table

    columns:
        - name: event_id
          description: '{{ doc("event_id") }}'
          tests:
              - unique
              - not_null

        - name: utm_source
          description: '{{ doc("utm_source") }}'

        - name: utm_medium
          description: '{{ doc("utm_medium") }}'

        - name: utm_campaign
          description: '{{ doc("utm_campaign") }}'

        - name: url
          description: '{{ doc("url") }}'

        - name: campaign_id
          description: Internal campaign id from contentful

        - name: page_id
          description: TBD

        - name: block_id
          description: TBD

        - name: group_id
          description: TBD

        - name: modal_type
          description: '{{ doc("modal_type") }}'

        - name: ft_timestamp
          description: '{{ doc("event_datetime") }}'
          tests:
              - not_null

  - name: snowplow_raw_events
    description: Table combining snowplow_base_event and snowplow_paylod_event into rich raw data source for all clickstream info

    columns:
        - name: event_id
          description: '{{ doc("event_id") }}'
          tests:
              - unique
              - not_null

        - name: event_source
          description: '{{ doc("event_source") }}'
          tests:
              - unique
              - not_null

        - name: event_datetime
          description: '{{ doc("event_datetime") }}'
          tests:
              - not_null

        - name: event_name
          description: '{{ doc("event_name") }}'

        - name: event_type
          description: '{{ doc("event_type") }}'
          tests:
              - not_null

        - name: host
          description: '{{ doc("host") }}'
          tests:
              - not_null
    
        - name: path
          description: '{{ doc("path") }}'
          tests:
              - not_null

        - name: query_parameters
          description: '{{ doc("query_parameters") }}'

        - name: se_category
          description: '{{ doc("se_category") }}'
    
        - name: se_action
          description: '{{ doc("se_action") }}'

        - name: se_label
          description: '{{ doc("se_label") }}'

        - name: session_id
          description: '{{ doc("session_id") }}'
          tests:
              - not_null
    
        - name: session_counter
          description: '{{ doc("session_counter") }}'
          tests:
              - not_null

        - name: browser_size
          description: '{{ doc("browser_size") }}'
          tests:
              - not_null

        - name: northstar_id
          description: '{{ doc("northstar_id") }}'
          tests:
              - relationships:
                  to: ref('users')
                  field: id

        - name: device_id
          description: '{{ doc("device_id") }}'
          tests:
              - not_null
    
        - name: referrer_host
          description: '{{ doc("referrer_host") }}'
          tests:
              - not_null

        - name: referrer_path
          description: '{{ doc("referrer_path") }}'
          tests:
              - not_null

        - name: referrer_source
          description: '{{ doc("referrer_source") }}'

        - name: utm_source
          description: '{{ doc("utm_source") }}'

        - name: utm_medium
          description: '{{ doc("utm_medium") }}'

        - name: utm_campaign
          description: '{{ doc("utm_campaign") }}'

        - name: clicked_link_url
          description: '{{ doc("url") }}'

        - name: campaign_id
          description: Internal campaign id from contentful

        - name: modal_type
          description: '{{ doc("modal_type") }}'

  - name: snowplow_phoenix_events
    description: Table transforming snowplow_raw_event into rich derived data table for all clickstream info

    columns:
        - name: event_id
          description: '{{ doc("event_id") }}'
          tests:
              - unique
              - not_null

        - name: event_datetime
          description: '{{ doc("event_datetime") }}'
          tests:
              - not_null

        - name: event_name
          description: '{{ doc("event_name") }}'

        - name: event_source
          description: '{{ doc("event_source") }}'
          tests:
              - unique
              - not_null

        - name: path
          description: "URL path"
          tests:
              - not_null

        - name: host
          description: "URL domain"
          tests:
              - not_null

        - name: query_parameters
          description: '{{ doc("query_parameters") }}'

        - name: clicked_link_url
          description: '{{ doc("url") }}'

        - name: page_utm_source
