version: 2

sources:
  - name: cio
    schema: '{{ env_var("CIO_WEBHOOK_EVENTS_SCHEMA") }}'
    tables:
      - name: event_log
    tables:
      - name: email_bounced
    tables:
      - name: email_event
models:
  - name: customer_event
    description: Table containing Cio customer events, e.g. user_unsubscribe
    columns:
        - name: email_id
          description: TBD
        - name: customer_id
          description: TBD
        - name: email_address
          description: TBD
        - name: template_id
          description: TBD
        - name: event_id
          description: TBD
        - name: timestamp
          description: TBD
        - name: event_type
          description: TBD
  - name: email_sent
    description: Table containing Cio email sent events
    columns:
        - name: email_id
          description: TBD
        - name: customer_id
          description: TBD
        - name: email_address
          description: TBD
        - name: template_id
          description: TBD
        - name: subject
          description: TBD
        - name: event_id
          description: TBD
        - name: timestamp
          description: TBD

  - name: email_bounced
    description: Table containing CIO email bounced events
    columns:
        - name: email_id
          description: TBD
            tests:
              - not_null
        - name: customer_id
          description: TBD
        - name: email_address
          description: TBD
        - name: template_id
          description: TBD
        - name: subject
          description: TBD
        - name: event_id
          description: TBD
        - name: timestamp
          description: TBD
            tests:
              - not_null
        - name: cio_campaign_id
          description: TBD
        - name: cio_campaign_name
          description: TBD

  - name: email_event
    description: Table containing CIO email open, converted, bounced, and unsubscribed events
    columns:
        - name: email_id
          description: TBD
            tests:
              - not_null
        - name: customer_id
          description: TBD
        - name: email_address
          description: TBD
        - name: template_id
          description: TBD
        - name: subject
          description: TBD
        - name: event_id
          description: TBD
        - name: timestamp
          description: TBD
            tests:
              - not_null
        - name: href
          description: TBD
        - name: link_id
          description: TBD
        - name: cio_campaign_id
          description: TBD
        - name: cio_campaign_name
          description: TBD
        - name: cio_campaign_type
          description: TBD

